<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tweet.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        crossorigin="anonymous"></script>

</head>


<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation">
                <div class="navigation-side">

                    <div class="logo">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="esplora-link home-link">
                        <i class="fas fa-home"></i>
                        <span class="agln">Home</span>
                    </div>
                    <div class="esplora-link">
                        <i class="fa fa-hashtag"></i>
                        <span class="agln">Explore</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-bell"></i>
                        <span class="agln">Notification</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-envelope"></i>
                        <span class="agln">Messages</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-bookmark"></i>
                        <span class="agln">Booksmarks</span>
                    </div>
                    <div class="esplora-link">
                        <i class="fa fa-list"></i>
                        <span class="agln">List</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-user"></i>
                        <span class="agln">Profile</span>
                    </div>
                    <div class="esplora-link">
                        <i class="fa fa-ellipsis-h"></i>
                        <span class="agln">More</span>
                    </div>
                    <!-- twitta -->
                    <div class="tweet-button-container">
                        <a class="tweet">Tweet</a>
                    </div>
                    <!-- Profile-->
                    <div class="profile-container">

                        <!-- flex two row-->
                        <div class="image-profile">
                            <a></a>
                        </div>
                        <div class="tag-profile">
                            <span class="fullname"> Leonardo Badellino</span>
                            <span class="twitter-name"> @leobade</span>
                        </div>
                        <div class="action">
                            <span class=""></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <i class="fas fa-search" id="search-submit" onclick="getTwitterData()"></i>
                <input type="text" placeholder="Search Twitter" id="user-search-input" onkeyup="onEnter(event)">
            </div>
            <div class="tweets-list" id="tweets-list">
                <div class="welcome-message">
                    <h5>Welcome to twitter!</h5>
                    <p>Use the search above to see what's happenening around the world.</p>
                </div>
            </div>
            <div class="next-page-container" id="next-page-container" onclick="onNextPage()" style="display: none;">
                <div class="next-page-button">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
        </div>
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
                <div class="tweets-trending">
                    <div class="bar-trends">
                        <div class="bar">
                            <div class="title-trend">
                                <span>Trends for you</span>
                            </div>
                            <div class="setting-trend">
                                <i class="fas fa-cog"></i>
                            </div>
                        </div>


                    </div>
                    <div class="trends-location">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js" async defer></script>
</body>

</html>
