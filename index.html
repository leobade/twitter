<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tweet.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation">
                <div class="navigation-side">

                    <div class="logo">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="esplora-link home-link">
                        <i class="fas fa-home"></i>
                        <span class="agln">Home</span>
                    </div>
                    <div class="esplora-link">
                        <i class="fa fa-hashtag"></i>
                        <span class="agln">Explore</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-bell"></i>
                        <span class="agln">Notification</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-envelope"></i>
                        <span class="agln">Messages</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-bookmark"></i>
                        <span class="agln">Booksmarks</span>
                    </div>
                    <div class="esplora-link">
                        <i class="fa fa-list"></i>
                        <span class="agln">List</span>
                    </div>
                    <div class="esplora-link">
                        <i class="far fa-user"></i>
                        <span class="agln">Profile</span>
                    </div>
                    <div class="esplora-link">
                        <i class="fa fa-ellipsis-h"></i>
                        <span class="agln">More</span>
                    </div>
                    <!-- twitta -->
                    <div class="tweet-button-container">
                        <a class="tweet">Tweet</a>
                    </div>
                    <!-- Profile-->
                    <div class="profile-container">

                        <!-- flex two row-->
                        <div class="image-profile">
                            <a></a>
                        </div>
                        <div class="tag-profile">
                            <span class="fullname"> Leonardo Badellino</span>
                            <span class="twitter-name"> @leobade</span>
                        </div>
                        <div class="action">
                            <span class=""></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Twitter" id="user-search-input">
            </div>
            <div class="tweets-list">
                <div class="tweet-container">
                    <div class="tweet-profile-picture">
                        <a></a>
                    </div>

                    <div class="tweet-data">
                        <div class="tweet-user-info">
                            <div class="profile-name">Leonardo Badellino</div>
                            <div class="profile-tag">@leobade</div>
                            <div class="tweet-date-container">. 4h</div>
                        </div>
                        <div class="tweet-text-container">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
                            been
                            the
                        </div>
                        <div class="tweet-images-container">
                            <div class="tweet-image"></div>
                        </div>
                        <div class="tweet-action">
                            <div class="hover comment">
                                <i class="far fa-comment"></i>
                            </div>
                            <div class="hover retweet">
                                <i class="fas fa-retweet"></i>
                            </div>
                            <div class="hover like">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="hover other-action">
                                <i class="fas fa-upload"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
                <div class="tweets-trending">
                    <div class="bar-trends">
                        <div class="bar">
                            <div class="title-trend">
                                <span>Trends for you</span>
                            </div>
                            <div class="setting-trend">
                                <i class="fas fa-cog"></i> </div>
                        </div>


                    </div>
                    <div class="trends">
                        <div class="header-trends gray small ">
                            <span id="trend-info">Trending in italy</span>
                        </div>
                        <div class="hastag bold white mt5">
                            <span id="trend-tag">#Coding</span>
                        </div>
                        <div class="tweets-number small mt5 gray">
                            <span id="number-tweets-trend">1,688 Tweets</span>
                        </div>
                    </div>
                    <div class="show-more">
                        <span>Show more</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js" async defer></script>
</body>

</html>
